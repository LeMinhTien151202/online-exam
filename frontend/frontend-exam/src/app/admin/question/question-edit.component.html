<div class="admin-container">
  <h2>Thêm/Sửa câu hỏi</h2>
  <form class="admin-form">
    <div class="form-group">
      <label for="content">Nội dung câu hỏi</label>
      <textarea id="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="correctAnswer">Đáp án đúng</label>
      <input id="correctAnswer" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="exam">Bài thi</label>
      <select id="exam" class="form-control">
        <option>Chọn bài thi</option>
      </select>
    </div>
    <div class="form-actions">
      <button class="btn btn-success" type="submit">Lưu</button>
      <button class="btn btn-secondary" type="button">Hủy</button>
    </div>
  </form>
</div>
