<div class="admin-layout">
  <header class="admin-header">
    <div class="admin-header-content">
      <div class="admin-logo">Admin Panel</div>
      <a routerLink="/" class="btn btn-warning ms-3">Về trang chính</a>
      <div class="admin-avatar-dropdown">
        <img src="https://i.imgur.com/0y0y0y0.png" alt="Admin Avatar" class="admin-avatar" (click)="toggleDropdown()">
        <div class="admin-dropdown-menu" [class.show]="dropdownOpen">
          <div class="admin-dropdown-item">Xin chào, Admin</div>
          <div class="admin-dropdown-item" (click)="viewProfile()">Thông tin cá nhân</div>
          <div class="admin-dropdown-item" (click)="logout()">Đăng xuất</div>
        </div>
      </div>
    </div>
  </header>
  <div class="admin-body-layout">
    <aside class="admin-sidebar bg-dark text-white">
      <nav class="admin-nav-vertical nav flex-column">
        <a routerLink="/admin/exam" routerLinkActive="active" class="nav-link text-white">Quản lý bài thi</a>
        <a routerLink="/admin/question" routerLinkActive="active" class="nav-link text-white">Quản lý câu hỏi</a>
        <a routerLink="/admin/user" routerLinkActive="active" class="nav-link text-white">Quản lý người dùng</a>
      </nav>
    </aside>
    <main class="admin-main">
      <router-outlet></router-outlet>
    </main>
  </div>
  <footer class="admin-footer">
    <div class="admin-footer-content">
      &copy; 2025 Admin Panel - TOEIC 123
    </div>
  </footer>
</div>
